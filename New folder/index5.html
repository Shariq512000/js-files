<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="check(); return false">
        enter a number under 0 to 10:
        <input required type="number" min="0" max="10" id="inputNum1">
        <br>
        <button type="submit">Check</button>
    </form>
    <h1 id="result"></h1>

    <script>
        function check(){
            let inputNum1 = document.querySelector("#inputNum1").value;
            console.log("inputNum1:" , inputNum1);
            let inputNum = Number(inputNum1);
            let result = "";
            // if(inputNum === 2 && inputNum === 4){
                // result = "Close Enough to Correct Answer"
            // }
            if(inputNum === 3){
               result = "Bingo! Correct Answer"
            }
           
            else {
                result = "Wrong Answer"
            }
            document.querySelector("#result").innerText = `${result}`

        }
    </script>

</body>
</html>
